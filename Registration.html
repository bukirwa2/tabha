<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration</title>

    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <div class="logo"><a href="./index.html">Don Lauren Beauty Saloon</a> </div>
            <div class="links">
                <ul>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="./Registration.html">Registration</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="reg">
        <form action="">
            <input class="pin" type="text" placeholder="Your name" required>
            <input class="pin" type="number" name="" id="" placeholder="age" min="0" required>
            <input class="pin" type="tel" placeholder="Your number" required>
            <input class="pin" type="text" placeholder="Address" required>
            <input class="pin" type="email" id="" placeholder="E-mail" required>
            <label for="#male">male</label>
            <input id="male" type="radio" name="gender">
            <label for="#female">female</label>
            <input id="female" type="radio" name="gender">
            <input type="submit" value="submit" class="btn">
        </form>

    </div>
</body>
</html>
